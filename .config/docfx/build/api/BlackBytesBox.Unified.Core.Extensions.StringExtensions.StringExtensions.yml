    startLine: 31
  assemblies:
  - BlackBytesBox.Unified.Core
  namespace: BlackBytesBox.Unified.Core.Extensions.StringExtensions
  summary: Trims occurrences of a specified character from the start and end of the string up to a defined count.
  remarks: >-
    This extension method removes the <code class="paramref">charToTrim</code> from the beginning of the string up to <code class="paramref">countFromStart</code> times and

    from the end up to <code class="paramref">countFromEnd</code> times. If the input is <code>null</code> or empty, it returns the input unchanged.

    If all characters are trimmed, an empty string is returned.
  example:
  - >-
    <pre><code class="lang-csharp">// Example usage:

    string original = "###Hello World###";

    string trimmed = original.TrimSpecific('#', 3, 3);

    Console.WriteLine(trimmed); // Outputs: "Hello World"</code></pre>
  syntax:
    content: public static string TrimSpecific(this string input, char charToTrim, int countFromStart, int countFromEnd)
    parameters:
    - id: input
      type: System.String
      description: The string to trim. May be <code>null</code> or empty.
    - id: charToTrim
      type: System.Char
      description: The character to remove from both ends.
    - id: countFromStart
      type: System.Int32
      description: The maximum number of occurrences to remove from the start.
    - id: countFromEnd
      type: System.Int32
      description: The maximum number of occurrences to remove from the end.
    return:
      type: System.String
      description: >-
        A new string with the specified character trimmed from the beginning and end according to the provided counts.

        Returns the original string if it is <code>null</code> or empty, or an empty string if all characters are trimmed.
    content.vb: Public Shared Function TrimSpecific(input As String, charToTrim As Char, countFromStart As Integer, countFromEnd As Integer) As String
