  assemblies:
  - BlackBytesBox.Unified.Core
  namespace: BlackBytesBox.Unified.Core.Extensions.StringExtensions
  summary: >-
    Extension method to evaluate this string instance against optional whitelist and blacklist patterns to determine

    whether the operation should continue.
  example: []
  syntax:
    content: public static bool ValidateWhitelistBlacklist(this string input, List<string>? whitelist = null, List<string>? blacklist = null)
    parameters:
    - id: input
      type: System.String
      description: The string instance to be evaluated.
    - id: whitelist
      type: System.Collections.Generic.List{System.String}
      description: >-
        An optional list of whitelist patterns. If the string matches any of these patterns,
            the method immediately returns true, indicating that the operation should continue.
    - id: blacklist
      type: System.Collections.Generic.List{System.String}
      description: >-
        An optional list of blacklist patterns. If the string matches any of these patterns,
            the method returns false, indicating that the operation should be halted.
    return:
      type: System.Boolean
      description: >-
        True if the operation should continue (either by passing a whitelist check or not failing a blacklist check),
            or false if the string matches a blacklist pattern and should be halted.
    content.vb: Public Shared Function ValidateWhitelistBlacklist(input As String, whitelist As List(Of String) = Nothing, blacklist As List(Of String) = Nothing) As Boolean
